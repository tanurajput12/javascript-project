<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Available Trains and Timings</title>
</head>
<body style="color: white; background-color: black;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Available Trains and Timings</strong></h1>
        </div>

        <div class="col-12 mt-4">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Departure Time</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically generated train rows will go here -->
                    <tr>
                        <td>Express 101</td>
                        <td>bhopal</td>
                        <td>indore</td>
                        <td>08:00 AM</td>
                        <td>Available</td>
                    </tr>
                    <tr>
                        <td>Superfast 205</td>
                        <td>pune</td>
                        <td>agra</td>
                        <td>10:00 AM</td>
                        <td>Available</td>
                    </tr>
                    <tr>
                        <td>Night Express</td>
                        <td>delhi</td>
                        <td>kanpur</td>
                        <td>11:30 PM</td>
                        <td>Fully Booked</td>
                    </tr>
                    <tr>
                        <td>Coastal 309</td>
                        <td>indore</td>
                        <td>pune</td>
                        <td>02:30 PM</td>
                        <td>Available</td>
                    </tr>
                    <!-- More trains can be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-5">
            <a href="chat.html" class="btn btn-primary">Go Back to Booking</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const trainData = [
                { name: "Express 101", from: "New York", to: "Los Angeles", time: "08:00 AM", availability: "Available" },
                { name: "Superfast 205", from: "Chicago", to: "San Francisco", time: "10:00 AM", availability: "Available" },
                { name: "Night Express", from: "Miami", to: "Boston", time: "11:30 PM", availability: "Fully Booked" },
                { name: "Coastal 309", from: "Seattle", to: "San Diego", time: "02:30 PM", availability: "Available" }
            ];
    
            const tableBody = document.querySelector("tbody");
            trainData.forEach(train => {
                const row = document.createElement("tr");
    
                row.innerHTML = `
                    <td>${train.name}</td>
                    <td>${train.from}</td>
                    <td>${train.to}</td>
                    <td>${train.time}</td>
                    <td>${train.availability}</td>
                `;
    
                tableBody.appendChild(row);
            });
        });
    </script>
    

</body>
</html>
