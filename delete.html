<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Delete Ticket</title>
</head>
<body style="color: white; background-color: black;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Delete Railway Ticket</strong></h1>
            <p id="confirmation-message"></p>
            <a href="chat.html" class="btn btn-success">Go Back</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (id !== null) {
                let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
                tickets.splice(id, 1); // Remove the ticket from the array
                localStorage.setItem("tickets", JSON.stringify(tickets));

                document.getElementById("confirmation-message").innerHTML = "Ticket deleted successfully!";
            }
        });
    </script>
</body>
</html>
